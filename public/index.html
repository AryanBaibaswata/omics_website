<!DOCTYPE html>
<html>

<head>

<link rel="stylesheet" type="text/css" href="base.css">

<body>
    <nav class="navbar">
        <a href="">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ee/AIIMS_New_Delhi.png" alt="Home" width="64">
        </a>
        <div class="navsec1">
            <h1>Genome Analysis</h1>
        </div>
        <div class="navsec2">
            <img src="https://cmie-aiims.in/wp-content/uploads/2022/04/ccrf-logo.jpg" alt="India" width="64">
        </div>
    </nav>
    <div class='container'>
        <div class="topnav" id="myTopnav">
            <a href="#home" class="active">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <div class="dropdown">
                <button class="dropbtn">Dropdown
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
            <a href="#about">About</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </div>


        <div class="form">
            <form id="uploadForm" method="POST" enctype="multipart/form-data">
                <!-- <label for="name">Name:</label><br>
                <input type="text" name="name" id="name" placeholder="Name"> <br>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" placeholder="Email"> <br>
                <label for="phno">Phone Number:</label> <br>
                <input type="tel" name="phno" id="phno" placeholder="Phone Number"> <br>
                <label for="institution">Institution:</label> <br>
                <input type="text" name="institution" id="institution" placeholder="Institution"> <br>
                -->
                <label for="genomeFiles">Select FASTQ.GZ file:</label><br>
                <input type="file" id="genomeFiles" name="genomeFiles" accept=".fastq.gz" multiple>
                <br>
                <button type="submit" id="submit">Upload</button>
            </form>
        </div>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }


        const uploadForm = document.getElementById('uploadForm');

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);
            xhr.onload = function () {
                if (xhr.status == 200) {
                    document.getElementById('result').innerHTML = xhr.responseText;
                } else {
                    document.getElementById('result').innerHTML = 'Error occurred';
                }
            };
            xhr.send(formData);
        });
    </script>
</body>

</html>
